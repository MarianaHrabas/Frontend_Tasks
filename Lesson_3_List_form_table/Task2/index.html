<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Task 2</h1>
    <table>
        <thead>

            </tr>

            </tr>

            <tr>

            </tr>

        </tbody>
    </table>

</html>
